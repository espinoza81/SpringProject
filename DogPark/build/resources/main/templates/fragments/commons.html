<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dog Park</title>
    <link type="image/png" sizes="32x32" rel="icon" th:href="@{/images/favicon-16.png}">
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <div th:fragment="navbar">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto col-12 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pages/all}">All users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pages/admins}">Admins</a>
                    </li>

                    <!-- Logout start -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="form-inline my-2 my-lg-0 px-3">
                            <div class="text-white">Welcome, !</div>
                            <form>
                                <input class="btn btn-link nav-link" type="submit" value="Logout">
                            </form>
                        </div>
                    </li>
                    <!-- EO: Logout start -->

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>

                </ul>
            </div>
        </nav>

    </div>
</header>

<footer class="container fixed-bottom text-center" th:fragment="footer">
    <p>&copy;Boni Tsvetanova a.k.a. espinoza 2023. All rights reserved.</p>
</footer>
