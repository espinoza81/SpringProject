<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dog Park</title>
    <link type="image/png" sizes="32x32" rel="icon" th:href="@{/images/toys.png}">
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <div th:fragment="navbar">

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
                <a class="navbar-brand" th:href="@{/}" sec:authorize="!isAuthenticated()">
                    <img th:src="@{../images/toys.png}" alt="logo">
                    DogPark
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavbar" id="collapseButton">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mr-auto col-12 justify-content-end">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/shelter}">My shelter</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/dog}">My dogs</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/market/sale}">Dog market</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/market/stud}">Stud offers</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/competition}">Competition</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/breeds/all}">All breed</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/breeds/add}">Add breed</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/users/all}">All users</a>
                        </li>

                        <!-- Logout start -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <div class="form-inline my-2 my-lg-0 px-3">
                                <!--                            <div class="text-white" th:text="">-->
                                <!--                            </div>-->
                                <div class="text-white">Welcome,
                                    <th:block sec:authentication="principal.gameUsername"></th:block>
                                    !
                                </div>
                                <form
                                        th:method="POST"
                                        th:action="@{/users/logout}">
                                    <input class="btn btn-link nav-link" type="submit" value="Logout">
                                </form>
                            </div>
                        </li>
                        <!-- EO: Logout start -->


                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/register}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/users/login}">Login</a>
                        </li>

                    </ul>
                </div>
        </nav>

    </div>
</header>

<footer class="container text-center" th:fragment="footer">
    <p>&copy;Boni Tsvetanova a.k.a. espinoza 2023. All rights reserved.</p>
</footer>
</body>
</html>
