<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
</head>
<body>
<header>
  <div th:replace="~{fragments/commons :: navbar}">
    Navbar
  </div>
  <div class="container">
    <h5 class="text-center text-white">Put dog for breeding</h5>
    <form
            th:action="@{/dog/stud}"
            th:method="POST"
            th:object="${addStudDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
      <div class="row d-flex justify-content-center mb-3">
        <div class="col-md-10" >
          <div class="mb-1 text-white">Select one of your dogs</div>
          <select class="form-select mt-3" aria-label="Default select example" th:field="*{dogId}">
            <option value="0" selected>Select one of your dogs</option>
            <option th:each="dog: ${dogsOwner}" th:value="${dog.getId()}" th:text="${dog.getName()}" />
          </select>
        </div>
        <div class="col-md-2">
          <label for="price" class="text-white font-weight-bold">Price</label>
          <input
                  th:field="*{price}"
                  th:errorclass="'is-invalid alert-danger'"
                  id="price"
                  name="price"
                  type="text"
                  class="form-control"
                  placeholder="0"/>
          <small th:if="${#fields.hasErrors('price')}" th:errorclass="error" th:errors="*{price}"
                 class="text-danger">
            Price error!
          </small>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <div class="button-holder col-md-4">
          <button type="submit" class="btn btn-info btn-lg" value="stud">Breeding offer</button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="main-div mb-2">
      <table class="table table-hover text-judge">
        <thead>
        <tr class="row">
          <th class="col-md-8" scope="col"><h5 class="text-center">Dog name</h5></th>
          <th class="col-md-2" scope="col"><h5 class="text-center">Price</h5></th>
          <th class="col-md-2" scope="col"><h5 class="text-center">Actions</h5></th>
        </tr>
        </thead>
        <tbody>
        <tr class="row" th:each="offer : ${studOffers}">
          <td class="col-md-8">
            <button class="accordion text-left" th:text="${offer.getDog().getName()}"></button>
            <div th:replace="~{fragments/dog-info::dog_info(dog=${offer.getDog()})}"></div>
          </td>
          <td class="col-md-2"><h5 class="text-right" th:text="${offer.getPrice() + '$'}">100 $</h5></td>
          <td class="col-md-2 d-flex justify-content-around">
            <form
                    th:method="POST"
                    th:action="@{/stud/{studId}(studId=${offer.getId()})}">
              <button type="submit" class="btn btn-info btn-sm" value="breeding">
                Breeding
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</header>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script th:src="@{../js/popup.js}"></script>
</body>
</html>
