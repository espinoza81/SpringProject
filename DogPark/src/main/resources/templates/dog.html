<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>


<body>
<header>
    <div th:replace="~{fragments/commons::navbar}">
        Navbar
    </div>

    <div class="container">
        <h2 class="text-center text-white">Dog info page</h2>
        <div class="main-div mb-2 row" th:object="${dog}">
            <div class="col-md-5">
                <img th:src="*{'/images/' + breed.imgURL}" alt="" class="img-fluid">
                <h3 th:text="*{name}">Name</h3>
                <div class="row mt-3">
                    <div class="col-md-4 col-sm-4">
                        <form
                                th:method="POST"
                                th:action="@{/dog/{dogId}(dogId=*{id})/walk}">
                            <button type="submit" class="btn btn-info btn-lg" value="Walk">Go to walk</button>
                        </form>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <form
                                th:method="POST"
                                th:action="@{/dog/{dogId}(dogId=*{id})/food}">
                            <button type="submit" class="btn btn-info btn-lg" value="Food">Give food</button>
                        </form>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <form
                                th:method="POST"
                                th:action="@{/dog/{dogId}(dogId=*{id})/hunting}">
                            <button type="submit" class="btn btn-info btn-lg" value="Treat">Give treat</button>
                        </form>
                    </div>
                </div>
                <div class="row mt-3 pl-3">
                    <h5>Health</h5>
                </div>
                <div class="row mt-1 mb-4 pl-3">
                    <div class="col-md-8 progress align-self-center pl-0">
                        <div class="progress-bar bg-success" th:style="*{'width:' + health +'%'}"></div>
                    </div>
                    <div class="col-md-4 text-center" th:text="*{health + '/100'}"></div>
                </div>
            </div>
            <div class="col-md-7 align-self-center">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <form
                                th:method="POST"
                                th:action="@{/dog/{dogId}(dogId=*{id})/grooming}">
                            <button type="submit" class="btn btn-info btn-sm" value="Make_grooming">Go to grooming / 20
                                $
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form
                                th:method="POST"
                                th:action="@{/dog/{dogId}(dogId=*{id})/agility}">
                            <button type="submit" class="btn btn-info btn-sm" value="Agility_lesson">Get agility lesson
                                / 20 $
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form
                                th:method="POST"
                                th:action="@{/dog/{dogId}(dogId=*{id})/hunting}">
                            <button type="submit" class="btn btn-info btn-sm" value="Hunting_lesson">Get hunting lesson
                                / 20 $
                            </button>
                        </form>
                    </div>
                </div>
                <div class="row mb-1">Grooming stats</div>
                <div class="row mb-2">
                    <div class="col-md-10 progress align-self-center pl-0">
                        <div class="progress-bar bg-info" th:style="*{'width:' + grooming +'%'}"></div>
                    </div>
                    <div class="col-md-2 text-center" th:text="*{grooming + '/' + breed.grooming}"></div>
                </div>
                <div class="row mb-1">Agility stats</div>
                <div class="row mb-2">
                    <div class="col-md-10 progress align-self-center pl-0">
                        <div class="progress-bar bg-success" th:style="*{'width:' + agility +'%'}"></div>
                    </div>
                    <div class="col-md-2 text-center" th:text="*{agility + '/' + breed.agility}"></div>
                </div>
                <div class="row mb-1">Hunting stats</div>
                <div class="row mb-2">
                    <div class="col-md-10 progress align-self-center pl-0">
                        <div class="progress-bar bg-danger" th:style="*{'width:' + hunting +'%'}"></div>
                    </div>
                    <div class="col-md-2 text-center" th:text="*{hunting + '/' + breed.hunting}"></div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
