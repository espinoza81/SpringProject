<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>


<body>
<header>
    <div th:replace="~{fragments/commons :: navbar}">
        Navbar
    </div>

    <div class="container" th:object="${shelter}">
        <h2 class="text-center text-white" th:text="*{name}">Shelter info page</h2>
        <div class="shelter-div"></div>
        <div class="main-div mb-2">
            <div class="row">
                <div class="col-9 pr-0">Your money at the moment</div>
                <div class="col-2 pl-0 pr-0" th:text="*{money}"></div>
                <div class="col-1 pl-0">$</div>
            </div>
            <div class="row">
                <div class="col-9 pr-0">Number of dogs owned</div>
                <div class="col-2 pl-0 pr-0" th:text="*{dogCount}"></div>
                <div class="col-1 pl-0">br</div>
            </div>
            <div class="row">
                <div class="col-9 pr-0">Number of cups</div>
                <div class="col-2 pl-0 pr-0" th:text="*{cupCount}"></div>
                <div class="col-1 pl-0">$</div>
            </div>
            <div class="row">
                <div class="col-9 pr-0">Total amount of your stud offers</div>
                <div class="col-2 pl-0 pr-0" th:text="*{studSum}"></div>
                <div class="col-1 pl-0">$</div>
            </div>
        </div>
    </div>

    </div>
</header>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
